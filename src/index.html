<div class="container">
  <h2>Product List</h2>

  <form class="form-horizontal">
    <div class="form-group">
      <label for="filterName" class="col-lg-2 control-label">Filter by name</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" id="filterName" placeholder="Enter name" name="filterName">
      </div>
    </div>
  </form>

  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>id <a href="#" id="sortId">&#8661;</a></th>
        <th>Name <a href="#" id="sortName">&#8661;</a></th>
        <th>Qty <a href="#" id="sortQty">&#8661;</a></th>
        <th>Availability <a href="#" id="sortAvail">&#8661;</a></th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>
  <ul class="pagination pagination-sm" id="pagination">
  </ul>

  <div class="btn-group btn-group-justified">
    <a href="#" id="addRow" class="btn btn-info">Add new row</a>
    <a href="#" id="delRow" class="btn btn-primary">Delete checked rows</a>
    <a href="#" id="demoData" class="btn btn-success">Demo data</a>
    <a href="#" id="clearTable" class="btn btn-warning">Clear table</a>
    <a href="#" id="exportData" class="btn btn-danger">Export table</a>
  </div>
<br/>

<form action="#" id="addRowForm" name="addproductform" class="hidden">
  <fieldset>
    <legend>Add new row</legend>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="pName" class=" control-label">Product name</label>
          <input type="text" name="pName" class="form-control" id="pName" required>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
           <label for="select" class="control-label">Selects</label>
           <select class="form-control" id="pQty" name="pQty" required>
             <option>1</option>
             <option>2</option>
             <option>3</option>
             <option>4</option>
             <option>5</option>
           </select>
         </div>
       </div>
       <div class="col-sm-2">
          <div class="form-group">
            <div class="checkbox">
              <br/><label><input type="checkbox" name="pAvailability">Is available</label>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <br/>
          <button type="submit" id="addToTable" class="btn btn-success btn-block">Add data</button>
        </div>
      </div>
    </fieldset>
  </form>
  <form action="#" class="hidden"  id="exportTableForm">
    <fieldset>
      <legend>Export / import table data</legend>
      <div class="row">
        <div class="col-md-10 col-sm-8">
          <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Data</label>
              <textarea class="form-control" rows="3" id="textArea"></textarea><grammarly-btn><div data-reactroot="" class="_e725ae-textarea_btn _e725ae-not_focused" style="z-index: 2; transform: translate(409.5px, 47.6px);"><div class="_e725ae-transform_wrap"><div title="Protected by Grammarly" class="_e725ae-status">&nbsp;</div></div></div></grammarly-btn>
          </div>
        </div>
        <div class="col-md-2 col-sm-4">
          <br/>
          <button type="submit" id="importDataBtn" class="btn btn-success  btn-block">Import data from table</button>
          <button type="submit" id="exportDataBtn" class="btn btn-info  btn-block">Export data to table</button>
        </div>
      </div>
    </fieldset>
  </form>
