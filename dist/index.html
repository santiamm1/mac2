<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Sorting Table Module</title>
  <link rel='stylesheet' href='https://bootswatch.com/4/cerulean/bootstrap.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h2>Product List</h2>

  <form class="form-horizontal">
    <div class="form-group">
      <label for="filterName" class="col-lg-2 control-label">Filtrar por nombre</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" id="filterName" placeholder="Enter name" name="filterName">
      </div>
    </div>
  </form>


  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>id <a href="#" id="sortId">&#8661;</a></th>
        <th>Nombre comercial <a href="#" id="sortName">&#8661;</a></th>
        <th>Orden de llenado <a href="#" id="sortQty">&#8661;Ordenar</a></th>
        <th>Availability <a href="#" id="sortAvail">&#8661;</a></th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>
  <ul class="pagination pagination-sm" id="pagination">
  </ul>

  <div class="btn-group btn-group-justified">
    <a href="#" id="addRow" class="btn btn-info">Add new row</a>
    <a href="#" id="delRow" class="btn btn-primary">Delete checked rows</a>
    <a href="#" id="demoData" class="btn btn-success">Demo data</a>
    <a href="#" id="clearTable" class="btn btn-warning">Clear table</a>
    <a href="#" id="exportData" class="btn btn-danger">Export table</a>
  </div>
<br/>

<form action="#" id="addRowForm" name="addproductform" class="hidden">
  <fieldset>
    <legend>Add new row</legend>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="taplicacion" class=" control-label">Tasa de aplicación</label>
          <input type="number" name="taplicacion" class="form-control" id="taplicacion">
        </div>
        <div class="form-group">
          <label for="capacidad" class=" control-label">Capacidad del tanque</label>
          <input type="number" name="capacidad" class="form-control" id="capacidad" >
        </div>
        <div class="form-group">
          <label for="pName" class=" control-label">Nombre comercial del producto</label>
          <input type="text" name="pName" class="form-control" id="pName">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
           <label for="select" class="control-label">Formulación</label>
           <select class="form-control" id="pQty" name="pQty" required>
             <option value="1">Polvo mojable</option>
             <option value="2">Gránulo dispersable</option>
             <option value="3">Gránulo soluble</option>
             <option value="4">Líquido floable</option>
             <option value="5">Líquido emulsionable</option>
             <option value="6">Concentrado emulsionable</option>
             <option value="7">Microemulsión</option>
             <option value="8">Líquido soluble</option>
             <option value="9">Polvo soluble</option>
           </select>
         </div>
       </div>
       <div class="col-sm-2">
          <div class="form-group">
            <div class="checkbox">
              <br/><label><input type="checkbox" name="pAvailability">Is available</label>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <br/>
          <button type="submit" id="addToTable" class="btn btn-success btn-block">Add data</button>
        </div>
      </div>
    </fieldset>
  </form>
  <form action="#" class="hidden"  id="exportTableForm">
    <fieldset>
      <legend>Export / import table data</legend>
      <div class="row">
        <div class="col-md-10 col-sm-8">
          <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Data</label>
              <textarea class="form-control" rows="3" id="textArea"></textarea><grammarly-btn><div data-reactroot="" class="_e725ae-textarea_btn _e725ae-not_focused" style="z-index: 2; transform: translate(409.5px, 47.6px);"><div class="_e725ae-transform_wrap"><div title="Protected by Grammarly" class="_e725ae-status">&nbsp;</div></div></div></grammarly-btn>
          </div>
        </div>
        <div class="col-md-2 col-sm-4">
          <br/>
          <button type="submit" id="importDataBtn" class="btn btn-success  btn-block">Import data from table</button>
          <button type="submit" id="exportDataBtn" class="btn btn-info  btn-block">Export data to table</button>
        </div>
      </div>
    </fieldset>
  </form>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
